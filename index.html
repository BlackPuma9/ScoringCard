<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="reset.css" />
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
<!-- Upper footer -->
  <div class="header">
    <a href="">Log in</a>
    <a href="">Evaluation card</a>
    <a href="">About</a>
  </div>

  <div class="flex_maincolumns">
    <!-- Change this column to the evaluation footer -->
    <div class="item">
      <div id="criteria_first_column" class="flex_subcolumns">
        <h1>Evaluation Card</h1>
          <label for="casenumber">QA email address:</label>
          <input type="text" id="casenumber" name="casenumber"><br>
          <label for="casenumber">Agent Ldap:</label>
          <input type="text" id="casenumber" name="casenumber"><br>
          <label for="casenumber">Case ID:</label>
          <input type="text" id="casenumber" name="casenumber"><br>

          <label for="casenumber">Areas of strength:</label>
          <input type="text" id="casenumber" name="casenumber"><br>
          <label for="casenumber">Areas of improvement:</label>
          <input type="text" id="casenumber" name="casenumber"><br>

          <label for="casenumber">Cycle/Week:</label>
          <select name="quater" id="quater">
              <option value="Q1M1">Q1M1</option>
              <option value="Q1M2">Q1M2</option>
              <option value="Q1M3">Q1M3</option>
              <option value="Q2M1">Q2M1</option>
              <option value="Q2M2">Q2M2</option>
              <option value="Q2M3">Q2M3</option>
              <option value="Q3M1">Q3M1</option>
              <option value="Q3M2">Q3M2</option>
              <option value="Q3M3">Q3M3</option>
              <option value="Q4M1">Q4M1</option>
              <option value="Q4M2">Q4M2</option>
              <option value="Q4M3">Q4M3</option>
          </select>
          <select name="week" id="week">
            <option value="W1">Week 1</option>
            <option value="W2">Week 2</option>
            <option value="W3">Week 3</option>
            <option value="W4">Week 4</option>
            <option value="W5">Week 5</option>

          </select>
          <select name="year" id="year">
            <option value="volvo">2021</option>
            <option value="saab">2022</option>
            <option value="opel">2023</option>
            <option value="audi">2024</option>
          </select><br>
          
          <button type="button">Submit</button>
          <button type="button">&#8594 Next case</button>
          <button type="button">&#8592 Previous case</button>
        </div> 
      </div>

    <div class="item">
      <div class="flex_subcolumns">
        <div class="fiolet">
          <h2>1.1 Customer Authorization</h2>
          <!-- Check id name, value and label for in these 3 columns -->
          <input type="checkbox" id="markdown1" name="markdown1" value="markdown1">
          <label for="markdown1"> (+) Correct</label><br>
          <input type="checkbox" id="markdown2" name="markdown2" value="markdown2">
          <label for="markdown2"> (-) Incorrect</label><br>
        </div>
        <div class="fiolet">
          <h2>1.2 Greetings and tone</h2>
          <input type="checkbox" id="markdown5" name="markdown5" value="markdown5">
          <label for="markdown5"> (+) Correct</label><br>
          <input type="checkbox" id="markdown6" name="markdown6" value="markdown6">
          <label for="markdown6"> (+/-) Partially correct</label><br>
          <input type="checkbox" id="markdown7" name="markdown7" value="markdown7">
          <label for="markdown7"> (-) Incorrect</label><br>
        </div>
        <div class="blue">
          <h2>1.3 Case resolution</h2>
          <input type="checkbox" id="markdown10" name="markdown10" value="markdown10">
          <label for="markdown10"> (+) Correct</label><br>
          <input type="checkbox" id="markdown11" name="markdown11" value="markdown11">
          <label for="markdown11"> (+/-) Partially correct</label><br>
          <input type="checkbox" id="markdown12" name="markdown12" value="markdown12">
          <label for="markdown12"> (-) Incorrect</label>
        </div>
        <div class="blue">
          <h2>1.4 Case category</h2>
          <label for="markdown22">
            <select name="markdown22" id="markdown22">
              <option value="policy1">Policy 1</option>
              <option value="policy2">Policy 2</option>
              <option value="policy3">Policy 3</option>
              <option value="policy4">Policy 4</option>
            </select></label><br>
          <input type="checkbox" id="markdown13" name="markdown13" value="markdown13">
          <label for="markdown13"> (+) Correct</label><br>
          <input type="checkbox" id="markdown14" name="markdown14" value="markdown14">
          <label for="markdown14"> (-) Incorrect</label><br>
        </div>  
        <div class="darkgreen">
          <h2>2.1 Case resolution time</h2>
          <input type="checkbox" id="markdown15" name="markdown15" value="markdown15">
          <label for="markdown15"> (+) Met first RT (4h)</label><br>
          <input type="checkbox" id="markdown16" name="markdown16" value="markdown16">
          <label for="markdown16"> (+) Met second RT (24h)</label><br>
          <input type="checkbox" id="markdown18" name="markdown18" value="markdown18">
          <label for="markdown18"> (-) Didn't met RT</label><br>
        </div> 
      </div>
    </div>

    <div class="item">
      <div class="flex_subcolumns">
        <div class="darkgreen">
          <h2>2.3 Case transfer</h2>
          <input type="checkbox" id="markdown23" name="markdown23" value="markdown23">
          <label for="markdown23"> (+) Correct</label><br>
          <input type="checkbox" id="markdown24" name="markdown24" value="markdown24">
          <label for="markdown24"> (-) Unnecessary transfer</label><br>
          <input type="checkbox" id="markdown25" name="markdown25" value="markdown25">
          <label for="markdown25"> (-) Failed to transfer accordingly</label><br>
          <input type="checkbox" id="markdown28" name="markdown28" value="markdown28">
          <label for="markdown28"> (-) Transfer request unclear/missing information</label><br>
          <input type="checkbox" id="markdown32" name="markdown32" value="markdown32">
          <label for="markdown32"> (/) N/A</label><br>
        </div>
        <div class="yellow">
          <h2>3.1 Accuracy of reply</h2>
          <input type="checkbox" id="markdown45" name="markdown45" value="markdown45">
          <label for="markdown45"> (+) Correct</label><br>
          <input type="checkbox" id="markdown46" name="markdown46" value="markdown46">
          <label for="markdown46"> (+/-) Spelling/grammar errors</label><br>
          <input type="checkbox" id="markdown47" name="markdown47" value="markdown47">
          <label for="markdown47"> (-) Incorrect reply template</label><br>
          <input type="checkbox" id="markdown48" name="markdown48" value="markdown48">
          <label for="markdown48"> (-) Share Internal Info</label><br>
        </div>
        <div class="red">
          <h2>3.3 Status of the case</h2>
          <input type="checkbox" id="markdown55" name="markdown55" value="markdown55">
          <label for="markdown55"> (+) Correct</label><br>
          <input type="checkbox" id="markdown56" name="markdown56" value="markdown56">
          <label for="markdown56"> (-) Incorrect duplication</label><br>
          <input type="checkbox" id="markdown57" name="markdown57" value="markdown57">
          <label for="markdown57"> (-) Incorrect </label><br>
          <input type="checkbox" id="markdown58" name="markdown58" value="markdown58">
          <label for="markdown58"> (-) Solution with no resolution/answer provided</label><br>
        </div>
        <div class="red">
          <h2>4.0 Tech chat/support</h2>
          <input type="checkbox" id="markdown60" name="markdown60" value="markdown60">
          <label for="markdown60"> (+) Correct</label><br>
          <input type="checkbox" id="markdown61" name="markdown61" value="markdown61">
          <label for="markdown61"> (-) Incorrect </label><br>
          <input type="checkbox" id="markdown62" name="markdown62" value="markdown62">
          <label for="markdown62"> (/) N/A</label><br>
        </div>
      </div>
    </div>

    <div class="item">
      <div id="last_column" class="flex_subcolumns">
        <div class="grey">
          <h2>Language</h2>
          <input type="checkbox" id="language1" name="language1" value="Ukrainian">
          <label for="language1"> Ukranian</label><br>
          <input type="checkbox" id="language2" name="language2" value="Czech">
          <label for="language2"> Czech</label><br>
          <input type="checkbox" id="language3" name="language3" value="Dutch">
          <label for="language3"> Dutch</label><br>
          <input type="checkbox" id="language4" name="language4" value="English">
          <label for="language4"> English</label><br>
          <input type="checkbox" id="language5" name="language5" value="Finnish">
          <label for="language5"> Finnish</label><br>
          <input type="checkbox" id="language6" name="language6" value="French">
          <label for="language3"> French</label><br>
          <input type="checkbox" id="language7" name="language7" value="German">
          <label for="language7"> German</label><br>
          <input type="checkbox" id="language8" name="language8" value="Russian">
          <label for="language8"> Russian</label><br>
          <input type="checkbox" id="language9" name="language9" value="Hungarian">
          <label for="language9"> Hungarian</label><br>
          <input type="checkbox" id="language10" name="language10" value="Italian">
          <label for="language10"> Italian</label><br>
          <input type="checkbox" id="language11" name="language11" value="Lithuanian">
          <label for="language11"> Lithuanian</label><br>
          <input type="checkbox" id="language12" name="language12" value="Polish">
          <label for="language12"> Polish</label><br>
          <input type="checkbox" id="language13" name="language13" value="Portuguese">
          <label for="language13"> Portuguese</label><br>
          <input type="checkbox" id="language14" name="language14" value="Romanian">
          <label for="language14"> Romanian</label><br>
          <input type="checkbox" id="language15" name="language15" value="Spanish">
          <label for="language15"> Spanish</label><br>
          <input type="checkbox" id="language16" name="language16" value="Other">
          <label for="language16"> Other</label><br>
          <input type="checkbox" id="language16" name="language16" value="Other">
          <label for="language16"> Other</label><br>
          <input type="checkbox" id="language16" name="language16" value="Other">
          <label for="language16"> Other</label><br>
          <input type="checkbox" id="language16" name="language16" value="Other">
          <label for="language16"> Other</label><br>
          <input type="checkbox" id="language16" name="language16" value="Other">
          <label for="language16"> Other</label><br>
        </div> 
      </div>
    </div>
  </div>
</body>

<footer class="footer">
        <div><img src="majorel logo.svg" alt="Majorel Company Logo"></div>
